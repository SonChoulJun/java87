<html>
<head>
<title>구글지도</title>


<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?key=AIzaSyAtigIrLnYLdIioQQT2bn9jZCiXk52JAuw&
sensor=false&language=ko"></script>

<script type="text/javascript"> 

function initialize() { 
  var myLatlng = new google.maps.LatLng(37.51619821, 127.1041016);  // 위치정보1
  var myLatlng2 = new google.maps.LatLng(37.41619833, 127.0041020); // 위치정보2
  
  var mapOptions = {              // 밑에 map을 생성할 때 필요
                zoom: 10,         // 처음 줌 크기
                center: myLatlng, // 여기에 위치정보 
                mapTypeId: google.maps.MapTypeId.ROADMAP
          }
  var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
   
 
	  var marker = new google.maps.Marker({    // 마커1생성
	      position: myLatlng, 
	      map: map, 
	      title: "회사이름" 
	});
	  
	  var marker = new google.maps.Marker({    //마커2생성
          position: myLatlng2, 
          map: map, 
          title: "회사이름" 
    });
      
	  
	  var infowindow = new google.maps.InfoWindow({    // addListener에 필요, 클릭 시 내용
          content: "<h1>사진넣읍시다</h1>", 
          maxWidth: 200 
    }); 
	  
	  //MarkersArray.push(marker);
	  google.maps.event.addListener(marker, 'click', function() {     		    
		    marker.map.setZoom(13);       // 처음 줌 크기10에서 13으로 변경
		    infowindow.open(map, marker);  // 창뀌우기
		  });
		  //marker.addListener('click', function() {
		
  } 
  
  
 
 </script>

</head>

<body onload="initialize()">

	지도를 출력할 영역에 아래 소스 삽입!
	<div id="map_canvas" style="width: 600px; height: 400px;"></div>

</body>
</html>
